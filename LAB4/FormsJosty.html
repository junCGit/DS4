<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulario para crear tu Curriculum </title>
</head>

<body bgcolor="##f4e7d5">
    <header>
        <nav>
            <li><a href="Lab3/CV_Rafael_Campbell_1LS121.html">Rafael CV</a></li>
            <li><a href="Lab3/Crastz.html">Josty CV</a></li>
            <li><a href="Lab3/Curriculum.html">Jun CV</a></li>
            <li><a href="FormsJosty.html">Crear CV</a></li>
        </nav>
    </header>
    <center>
        <h1>Crea tu Curriculum desde un Forms</h1>
    </center>
    <form action="Lab3/Crastz.html" method="post">

        <fieldset>
            <legend> Experiencia Laboral </legend>

            <label for=""> Ingrese su Experiencia y la fecha : </label>
            <br>
            <textarea cols="30" rows="10"></textarea>

        </fieldset>
        <fieldset>
            <legend> Educación </legend>
            <label for=""> Ingrese su Educación y la fehca :</label>
            <br>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </fieldset>
        <fieldset>
            <legend> Conocimientos </legend>
            <label for=""> Ingrese Sus Conocimientos y el nivel: </label>
            <br>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </fieldset>
        <fieldset>
            <legend> Datos Generales </legend>
            <label for=""> Nombre y Apellido :</label>
            <input type="text">
            <br><br>
            <label for=""> Nacionalidad :</label>
            <input type="text">
            <br><br>
            <label for="">Ingrese su Cedula :</label>
            <input type="number">
            <br><br>
            <label for="">Ingrese su Fecha de Nacimiento :</label>
            <input type="date">
            <br><br>
            <label for="">Ingrese su sexo :</label>
            <input type="checkbox"> Masculino
            <input type="checkbox"> Femenino
            <input type="checkbox"> Raritos

        </fieldset>
        <fieldset>
            <legend> Pasa Tiempo </legend>
            <label for=""> Ingrese sus Pasa tiempo :</label>
            <br>
            <textarea name="" id="" cols="30" rows="10"></textarea>

        </fieldset>
        <fieldset>
            <legend> Contacto </legend>
            <label for=""> Ingrese su Celular :</label>
            <input type="tel">
            <br>
            <label for=""> Ingrese su Correo</label>
            <input type="email">
        </fieldset>
        <br>
        <center>
            <input type="submit">
            <input type="reset">
        </center>

    </form>
</body>

</html>
